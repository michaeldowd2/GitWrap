    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="">Git Wrap</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
          </div>
        </nav>
        
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <div id="loadBox" class="row">
            <div class="col-lg-2 col-md-0 col-sm-0"></div>
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            What is this?
                        </div>
                        <div class="card-body">
                            GitWrap uses the github api to dynamically build a bootstrap website from a public repo or folder in a repo
                        </div>
                    </div>
                </div>
                <br>
                <div class="input-group form-row input-group-lg col-lg-12">
                    <div class="col-2" style="margin-top:8px; text-align:right">http://github.com/</div>
                    <div class="col-3" style="padding-right:12px">
                        <input id="name_inp" type="text" class="form-control" value="michaeldowd2" placeholder="username" style="display:inline; margin-right:6px">/
                    </div>
                    <div class="col-3" style="padding-right:12px">
                        <input id="repo_inp" type="text" class="form-control" value="michaeldowd2.github.io" placeholder="repo" style="display:inline; margin-right:6px">/
                    </div>
                    <div class="col-4 input-group">
                        <input id="fold_inp" type="text" class="form-control" placeholder="Optional: folder">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" onclick="getRepoFromBox()" type="button" id="button-addon2">Build</button>
                        </div>
                    </div>
                </div>

                <br>
                <div id="accordion" class="col-lg-12 col-md-12 col-sm-12"">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Theme and Options
                                </button>
                            </h5>
                        </div>
                      
                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Title</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            Source Code
                        </div>
                        <div class="card-body">
                            The code is hosted on github here: <a href="https://github.com/michaeldowd2/GitWrap">GitWrap Code</a>
                        </div>
                    </div>
                </div>



            </div>
            <div class="col-lg-2 col-md-0 col-sm-0"></div>
        </div>

        <div id="content">
            <div class="pageRender"></div>
            <div class="linkRender"></div>
            <div class="grid galleryRender" ></div>
        </div>

        <br>
        <br>
        <div class="footer">
            <small>Powered by <a href="https://michaeldowd2.github.io/GitWrap/">GitWrap</a> a bootstrap wrapper for github repos</small>
        </div>
        
    </body>

    <script>
        window.onload = function() {
            LoadFromParams()
            ShowRateLimit()
        }
